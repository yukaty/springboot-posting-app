<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post Details</title>
    </head>
    <body>
        <header>
            <nav>
                <a th:href="@{/}">Posting App</a>

                <ul>
                    <li>
                        <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            Logout
                        </a>
                        <form id="logout-form" th:action="@{/logout}" method="post"></form>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Post Details</h1>

            <a th:href="@{/posts}">&lt; Back</a>

            <article>
                <h2 th:text="${post.title}"></h2>
                <p th:text="${post.content}"></p>
            </article>
        </main>

        <footer>
            <p>&copy; Posting App</p>
        </footer>
    </body>
</html>
