<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post List</title>
    </head>
    <body>
        <header>
            <nav>
                <a th:href="@{/}">Posting App</a>

                <ul>
                    <li>
                        <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            Logout
                        </a>
                        <form id="logout-form" th:action="@{/logout}" method="post"></form>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Post List</h1>

            <div th:if="${param.loggedIn}">
                <p>You are logged in.</p>
            </div>
            
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>            
            
            <!-- if posts is not empty -->
            <div th:unless="${#lists.isEmpty(posts)}">
                <article th:each="post : ${posts}">
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${post.content}"></p>
                    <a th:href="@{/posts/__${post.id}__}">Details</a>
                </article>
            </div>
            <!-- if posts is empty -->
            <div th:if="${#lists.isEmpty(posts)}">
                <p>No posts found.</p>
            </div>
        </main>

        <footer>
            <p>&copy; Posting App</p>
        </footer>
    </body>
</html>
