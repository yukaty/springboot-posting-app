<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="~{fragments :: common-head}"></th:block>
    <title>Email verification</title>
</head>

<body>
    <!-- WRAPPER -->
    <div class="wrapper">
        <th:block th:replace="~{fragments :: header}"></th:block>
        <div class="container">

            <div th:if="${successMessage}" class="mt-3">

                <p class="text-success" th:text="${successMessage}"></p>
            </div>


            <div th:if="${errorMessage}" class="mt-3">

                <p class="text-danger" th:text="${errorMessage}"></p>
            </div>
        </div>
        </main>

        <th:block th:replace="~{fragments :: footer}"></th:block>
    </div>
    <!-- END WRAPPER -->

    <th:block th:replace="~{fragments :: scripts}"></th:block>
</body>

</html>
