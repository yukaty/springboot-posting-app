<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav>
            <a th:href="@{/}">Posting App</a>
            <ul>
                <li>
                    <a th:href="@{/login}">Login</a>
                </li>
                <li>
                    <a th:href="@{/signup}">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Sign up</h1>

        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <div>
                <div>
                    <label for="name">
                        <div>
                            <span>Username</span>
                            <span>Required</span>
                        </div>
                    </label>
                </div>
                <div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <input type="text" th:field="*{name}" autocomplete="name" autofocus placeholder="Enter your name">
                </div>
            </div>

            <div>
                <div>
                    <label for="email">
                        <div>
                            <span>Email</span>
                            <span>Required</span>
                        </div>
                    </label>
                </div>
                <div>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <input type="text" th:field="*{email}" autocomplete="email" placeholder="Enter your Email address">
                </div>
            </div>

            <div>
                <div>
                    <label for="password">
                        <div>
                            <span>Password</span>
                            <span>Required</span>
                        </div>
                    </label>
                </div>
                <div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <input type="password" th:field="*{password}" autocomplete="new-password">
                </div>
            </div>

            <div>
                <div>
                    <label for="passwordConfirmation">
                        <div>
                            <span>Confirm Password</span>
                            <span>Required</span>
                        </div>
                    </label>
                </div>
                <div>
                    <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
                    <input type="password" th:field="*{passwordConfirmation}" autocomplete="new-password">
                </div>
            </div>

            <div>
                <button type="submit">Sign up</button>
            </div>
        </form>

        <div>
            <a href="@{/login}">Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; Posting App</p>
    </footer>
</body>

</html>
