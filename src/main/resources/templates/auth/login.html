<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
    </head>
    <body>
        <header>
            <nav>
                <a th:href="@{/}">Posting App</a>
               
               <ul>
                   <li>
                       <a th:href="@{/login}">Login</a>
                   </li>
                   <li>
                       <a href="#">Sign up</a>
                   </li>
               </ul>               
             </nav>
        </header>

        <main>
            <h1>Login</h1>

            <div th:if="${param.loggedOut}">
                <p>You have been logged out.</p>
            </div>            
            <div th:if="${param.error}">
                <p>The email address or password is incorrect.</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <input type="text" name="username" autocomplete="email" placeholder="Email" autofocus>
                </div>
                <div>
                    <input type="password" name="password" autocomplete="new-password" placeholder="Password">
                </div>

                <div>
                    <button type="submit">Login</button>
                </div>
            </form>

            <a href="#">Sign Up</a>
        </main>

        <footer>
            <p>&copy; Posting App</p>
        </footer>
    </body>
</html>
