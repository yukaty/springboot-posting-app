<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:fragment="common-head" th:remove="tag">

        <!-- Meta Elements -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Font Awesome -->    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </div>

    <title>HTML File for Modularization</title>
</head>

<body>
    <!-- Header -->
    <div th:fragment="header" th:remove="tag">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Posting App</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">

                            <!-- Display if not logged in -->
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a th:href="@{/login}" class="nav-link">Login</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a th:href="@{/signup}" class="nav-link">Sign Up</a>
                            </li>

                            <!-- Display if logged in -->
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a th:href="@{/logout}" class="nav-link"
                                    onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    Logout
                                </a>
                                <form id="logout-form" th:action="@{/logout}" method="post"></form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Footer -->
    <div th:fragment="footer" th:remove="tag">
        <footer class="d-flex justify-content-center align-items-center bg-light">
            <p class="text-muted small mb-0">&copy; Posting App</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <div th:fragment="scripts" th:remove="tag">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
